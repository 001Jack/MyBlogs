{% extends 'rootadmin/login_register_base.html' %}


{% block content %}
    <div class="row">
        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
        <div class="col-lg-6">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">登录</h1>
                </div>
                <form class="user" method="post" action="{% url 'rootadmin:login' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                               aria-describedby="emailHelp" placeholder="请输入邮箱:" name="email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                               placeholder="请输入密码:" name="pwd">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">记住密码</label>
                        </div>
                    </div>
                    {% if errmsg %}
                        <span class="label-warning " style="color: red">{{ errmsg.errmsg }}</span>
                        <br>
                    {% endif %}
                    <input type="submit" class="btn btn-primary btn-user btn-block" value="登录"/>
                    <hr>
                    <a href="base.html" class="btn btn-google btn-user btn-block">
                        <i class="fab fa-google fa-fw"></i> Login with Google
                    </a>
                    <a href="base.html" class="btn btn-facebook btn-user btn-block">
                        <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a>
                </form>
                <hr>
                <div class="text-center">
                    <a class="small" href="forgot-password.html">忘记密码?</a>
                </div>
                <div class="text-center">
                    <a class="small" href="{% url 'rootadmin:register' %}">注册!</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
