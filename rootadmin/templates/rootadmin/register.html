{% extends 'rootadmin/login_register_base.html' %}


{% block content %}
    <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
            <div class="p-5">
                <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">注册</h1>
                </div>
                <form class="user" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                   placeholder="用户名" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                               placeholder="邮箱" name="email">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                                   placeholder="请输入密码" name="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user" id="exampleRepeatPassword"
                                   placeholder="请再次输入密码:" name="repassword">
                        </div>
                    </div>

                    <input type="submit" class="btn btn-primary btn-user btn-block" value="注册">
                    <hr>
                    <a href="base.html" class="btn btn-google btn-user btn-block">
                        <i class="fab fa-google fa-fw"></i> Register with Google
                    </a>
                    <a href="base.html" class="btn btn-facebook btn-user btn-block">
                        <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                    </a>
                </form>
                <hr>
                <div class="text-center">
                    <a class="small" href="forgot-password.html">忘记密码？</a>
                </div>
                <div class="text-center">
                    <a class="small" href="login.html">已有账号去登录</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
